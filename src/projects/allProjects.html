        <h3 id="required-skills-h3">Required Skills:</h3>
        <div id="required-skills"></div>
        <script>
// Retrieve the JSON data from localStorage
var requiredSkillsData = localStorage.getItem('requiredSkills');

// Parse the JSON data into a JavaScript object
var requiredSkills = JSON.parse(requiredSkillsData);

// Get the reference to the HTML element
var requiredSkillsElement = document.getElementById('required-skills');

// Create an unordered list to display the skills
var ul = document.createElement('ul');

// Iterate through each skill and create list items
requiredSkills.forEach(function(skill, index) {
  var li = document.createElement('li');
  li.textContent = skill;

  // Apply a CSS class to alternate list items
  if (index % 2 === 0) {
    li.classList.add('even');
  } else {
    li.classList.add('odd');
  }

  ul.appendChild(li);
});

// Append the unordered list to the requiredSkillsElement
requiredSkillsElement.appendChild(ul);

        </script>
